<html>
<head>
<title>face show</title>

<link rel="stylesheet" type="text/css" href="styles.css"></link>
<link rel="stylesheet" href="js/fancybox/jquery.fancybox-1.3.4.css"
	type="text/css" media="screen" />

<!-- <script type="text/javascript" src="js/jquery.js"></script> -->
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/cufon-yui.js"></script>
<script type="text/javascript" src="js/fileuploader.js"></script>
<script type="text/javascript" src="js/fancybox/jquery.easing-1.4.pack.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="fonts/aura_400.font.js"></script>
<script type="text/javascript"
	src="js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<!--[if lt IE 7]>
<script defer type="text/javascript" src="js/pngfix.js"></script>
<![endif]-->
</head>


<div id="container">
	<div id="containertitle">Welcome to 3D Faces Show</div>
	<div class="mainframe">
		<div id="largephoto">
			<div id="largecaption">
				<div class="captionShine"></div>
				<div class="captionContent"></div>
			</div>
			<div id="largetrans" ></div>
		</div>
	</div>
	
	<div id="thumbnailsId" class="thumbnails">
		<br> <br> <br>
	</div>
	<a href="#uploadImageDiv" id="uploadImage"
		class="uploadImage panelItem"></a>
	<div id="controlPanel">
		<div id="camera" class="camera panelItem"></div>
		<div id="back" class="back panelItem"></div>
		<div id="next" class="next  panelItem"></div>
	</div>
</div>

<div style="display: none">
	<div id="uploadImageDiv">
		<form action="UploadImage" method="post" enctype="multipart/form-data"
			name="productForm" id="productForm">
			<br> <br>
			<table width="400px" align="center" border=0
				style="background-color: ffeeff;">
				<tr>
					<td align="center" colspan=2
						style="font-weight: bold; font-size: 20pt;">Image Details</td>
				</tr>

				<tr>
					<td align="center" colspan=2>&nbsp;</td>
				</tr>

				<tr>
					<td>Image Link:</td>
					<td><input type="file" name="file" id="file">
					<td>
				</tr>

				<tr>
					<td></td>
					<td><input type="submit" name="Submit" value="Submit"></td>
				</tr>
				<tr>
					<td colspan="2">&nbsp;</td>
				</tr>

			</table>
		</form>

	</div>
</div>
</html>

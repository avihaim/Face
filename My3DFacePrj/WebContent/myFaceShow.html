<!DOCTYPE html>
<html lang="en" >
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>My face show 3D</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/myFaceShow.css"></link>
	<link rel="stylesheet" type="text/css" href="css/myFaceShowDesign.css"></link>
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/build/Three.js"></script>
	<script src="js/ImprovedNoise.js"></script>
	<script src="js/Detector.js"></script>
	
	<script src="js/jquery-ui-1.8.21.custom.min.js"></script> 
	<script src="js/myFaceShow.js"></script>
	<script src="js/jquery.selectbox-0.2.min.js"></script>
</head>
<body oncontextmenu="return false;">

	<!--<input id="scaleSize" type="range" value="3"  min="1" max="20"/>-->
		
	<!--Div that contains all the actions buttons and options.-->
	<div id="actions_buttons">
		<ul>
			<li>
				<select name="modeSelect" id="modeSelect" tabindex="1">
					<option selected="selected" value="rgb">with texture</option>
					<option value="singleColor">surface only</option>
				</select>
			</li>
			<li>
				<!-- icon of small depth - before slider-->
				<img class="icon_item largerIconSpace" src="images/depthSelectSmall.png" alt="" />
			</li>
			
			<li>
				<!-- New Depth slider design-->
				<section>	
					<span class="tooltip"></span> <!-- Tooltip -->
					<div id="slider"></div> <!-- the Slider -->
				</section>
			</li>
			<li>
				<!-- icon of larger depth - after slider-->
				<img class="icon_item" src="images/depthSelectBig.png" alt="" />
			</li>
		</ul>
	</div>

	<!-- Container of the web gl canvas-->
	<div id="container"></div>

</body>
</html>

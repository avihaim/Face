<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>My face show 3D</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/myFaceShow.css"></link>
</head>
<body oncontextmenu="return false;">
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/build/Three.js"></script>
	<script src="js/build/Sphere.js"></script>
	<script src="js/ImprovedNoise.js"></script>
	<script src="js/Detector.js"></script>
	<script src="js/jquery.tools.min.js"></script>
	<script src="js/myFaceShow.js"></script>
	
<!-- 	style="display: none;" -->
	<div style="display: none;" >
		<div id="x">x</div>
		<div id="y">y</div>
		<div id="z">z</div>
	</div>
	
	<select  id="modeSelect" name="modeSelect">
  		<option  value="rgb">rgb</option>
<!--   		<option value="gray">gray</option> -->
  		<option selected value="singleColor">singleColor</option>
<!--   		<option value="SingleToning">SingleToning</option> -->
	</select>
	
	<input id="scaleSize" type="range" value="3"  min="1" max="20"/>
	<div id="container"></div>

</body>
</html>
